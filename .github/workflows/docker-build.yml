name: Build & Push rag-qa-api Image

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/rag-qa-api:latest \
            --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --build-arg CROSS_ENCODER_MODEL=${{ vars.CROSS_ENCODER_MODEL || 'cross-encoder/ms-marco-MiniLM-L-6-v2' }} \
            --build-arg EMBEDDING_PROVIDER=${{ vars.EMBEDDING_PROVIDER || 'huggingface' }} \
            --build-arg EMBEDDING_MODEL=${{ vars.EMBEDDING_MODEL || 'all-MiniLM-L6-v2' }} \
            --build-arg MONGODB_URL=${{ vars.MONGODB_URL || 'mongodb://mongodb:27017/rag_chat' }} \
            . \
            --push
