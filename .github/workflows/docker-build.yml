name: Build & Push rag-qa-api Image

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rag-qa-api:latest
          build-args: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            CROSS_ENCODER_MODEL=${{ vars.CROSS_ENCODER_MODEL || 'cross-encoder/ms-marco-MiniLM-L-6-v2' }}
            EMBEDDING_PROVIDER=${{ vars.EMBEDDING_PROVIDER || 'huggingface' }}
            EMBEDDING_MODEL=${{ vars.EMBEDDING_MODEL || 'all-MiniLM-L6-v2' }}
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            QDRANT__SERVICE__API_KEY=${{ secrets.QDRANT__SERVICE__API_KEY }}
            QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
