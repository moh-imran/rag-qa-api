name: Build & Push rag-qa-api

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/rag-qa-api:latest .
          docker push ghcr.io/${{ github.repository_owner }}/rag-qa-api:latest
